<div class="container">
    <div class="row">
    {% for post in site.posts %}
        <div class="col-6 mb-2">
            <h4>{{ post.title }}</h4>
            <p>
                <small class="text-muted">{{ post.date | date: "%B %d, %Y" }}</small>
                {% for category in post.categories %}
                <small class="badge badge-info">{{ category }}</small>
                {% endfor %}
            </p>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">Read more</a>
        </div>
    {% endfor %}
    </div>
</div>
